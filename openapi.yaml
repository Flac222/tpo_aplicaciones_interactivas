openapi: 3.1.1
info:
  title: TPO - Aplicaciones Interactivas
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/status:
    get:
      summary: Estado del sistema
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: { type: string }
                  time: { type: string, format: date-time }

  /api/todos:
    get:
      summary: Listar todos
      responses:
        "200":
          description: Lista de todos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
    post:
      summary: Crear un todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoCreate'
      responses:
        "201":
          description: Todo creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'

  /api/todos/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: ID del todo
        schema:
          type: string
          format: uuid
    get:
      summary: Obtener un todo
      responses:
        "200":
          description: Todo encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        "404":
          description: No encontrado
    put:
      summary: Actualizar un todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TodoUpdate'
      responses:
        "200":
          description: Todo actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        "404":
          description: No encontrado
    delete:
      summary: Eliminar un todo
      responses:
        "204":
          description: Eliminado
        "404":
          description: No encontrado

components:
  schemas:
    Todo:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        completed: { type: boolean }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
    TodoCreate:
      type: object
      required: [title]
      properties:
        title: { type: string }
        completed: { type: boolean }
    TodoUpdate:
      type: object
      properties:
        title: { type: string }
        completed: { type: boolean }
   